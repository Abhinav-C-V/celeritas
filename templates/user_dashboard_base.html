  <script>

    function toggleEdit(fieldId) {
        var field = document.getElementById(fieldId);
        if (field.hasAttribute('readonly')) {
            field.removeAttribute('readonly');
        } else {
            field.setAttribute('readonly', 'readonly');
        }
    }

    function toggleImageUploadArea() {
      var imageDisplayArea = document.getElementById('imageDisplayArea');
      var imageUploadArea = document.getElementById('imageUploadArea');
      var editSaveButtons = document.getElementById('editSaveButtons');
      var saveImageButton = document.getElementById('saveImageButton');

      if (imageDisplayArea.style.display === 'none') {
          imageDisplayArea.style.display = 'block';
          imageUploadArea.style.display = 'none';
          editSaveButtons.style.display = 'block';
          saveImageButton.style.display = 'none';
      } else {
          imageDisplayArea.style.display = 'none';
          imageUploadArea.style.display = 'block';
          editSaveButtons.style.display = 'block';
          saveImageButton.style.display = 'inline-block';
      }
  }

</script>
<script>
  var isPersonalInfoEditing = false;
  var isImageEditing = false;
  var isMobileEditing = false;
  var isEmailEditing = false;


  function togglePersonalInfoEdit(event) {
    event.preventDefault();
    var firstNameField = document.getElementById('user_firstname');
    var lastNameField = document.getElementById('user_lastname');
    var personalInfoEditButton = document.getElementById('personalInfoEditButton');
    var personalInfoCancelButton = document.getElementById('personalInfoCancelButton');
    var personalInfoSaveButton = document.getElementById('personalInfoSaveButton');

    if (!isPersonalInfoEditing) {
        // Switch to Edit mode
        firstNameField.removeAttribute('readonly');
        lastNameField.removeAttribute('readonly');
        personalInfoEditButton.style.display = 'none';
        personalInfoCancelButton.style.display = 'inline-block';
        personalInfoSaveButton.style.display = 'inline-block';
        isPersonalInfoEditing = true;
    } else {
        // Switch back to View mode (Cancel)
        firstNameField.setAttribute('readonly', 'readonly');
        lastNameField.setAttribute('readonly', 'readonly');
        personalInfoEditButton.style.display = 'inline-block';
        personalInfoCancelButton.style.display = 'none';
        personalInfoSaveButton.style.display = 'none';
        isPersonalInfoEditing = false;
    }
}

function cancelPersonalInfoEdit() {
    var firstNameField = document.getElementById('user_firstname');
    var lastNameField = document.getElementById('user_lastname');
    var personalInfoEditButton = document.getElementById('personalInfoEditButton');
    var personalInfoCancelButton = document.getElementById('personalInfoCancelButton');
    var personalInfoSaveButton = document.getElementById('personalInfoSaveButton');
    var personalInfoForm = document.getElementById('personalInfoForm');

    // Switch back to View mode (Cancel)

    lastNameField.setAttribute('readonly', 'readonly');

    personalInfoSaveButton.style.display = 'none';

}
