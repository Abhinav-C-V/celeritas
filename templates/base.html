<script type="text/javascript">
  
    // Slick carousel
    $('.thumb li').slick({
      slidesToShow: 4,
      slidesToScroll: 1,
      arrows: true,
      dots: false,
      responsive: [
        {
          breakpoint: 768,
          settings: {
            slidesToShow: 3
          }
        },
        {
          breakpoint: 576,
          settings: {
            slidesToShow: 2
          }
        }
      ]
    });
    $(document).ready(function() {
      // Hide messages after a certain time (in milliseconds)
      var messageTimeout = 5000; // Adjust the timeout as needed (e.g., 5000ms = 5 seconds)
  
      // Find all alert elements and set a timeout to hide them
      $('.messages .alert').each(function() {
        var alert = $(this);
        setTimeout(function() {
          alert.slideUp();
        }, messageTimeout);
      });
    });


  </script>   


<style>
  
  /* Hide the up and down symbols in number input */
