{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="bg-light py-3">
  <div class="container">
    <div class="row">
      {% comment %} <div class="col-md-12 mb-0"><a href="{% url 'user_index' %}">Home</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">Contact</strong></div> {% endcomment %}
    </div>
  </div>
</div>  

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <span class="icon-check_circle display-3 text-success"></span>
        <h2 class="display-4 text-black mb-4">Thank you for your order!</h2>
        <p class="lead mb-5">Your order has been placed successfully. We appreciate your business.</p>
        <p><a href="{% url 'orders' %}" class="btn btn-sm btn-primary">Track Orders</a></p>
        <div class="row">
          {% comment %} <div class="col-md-4 offset-md-4">
            <img src="{% static 'images/thank-you-image.jpg' %}" alt="Thank You" class="img-fluid rounded">
          </div> {% endcomment %}
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
