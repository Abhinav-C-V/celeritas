{% extends 'base.html' %}


{% block content %}

<section class="section-conten padding-y" style="min-height:84vh">

<!-- ============================ COMPONENT LOGIN   ================================= -->


	<div class="card mx-auto" style="max-width: 496px; margin-top:100px;">

      <div class="card-body ">
      <h4 class="card-title mb-4">EMAIL VERIFICATION</h4>
      <br>
      {% include 'includes/alerts.html' %}
      <small>Enter the OTP received in your email address for confirm email address for sign up.</small>
      <form action="{% url 'signup_otp' %}" method="POST">
        {% csrf_token %}
          <div class="form-group">
			 <input type="text" class="form-control" placeholder="Enter OTP" name="u_otp" required>
          </div> <!-- form-group// -->

          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block"> Submit  </button>
          </div> <!-- form-group// -->
      </form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->

     <p class="text-center mt-4">Already have an account? <a href="{% url 'user_login' %}">Login</a></p>
     <br><br>
<!-- ============================ COMPONENT LOGIN  END.// ================================= -->

</section>
{% endblock %}
