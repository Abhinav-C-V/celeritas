<script>
    var ctx1 = document.getElementById('ordersChart').getContext('2d');
    var ctx2 = document.getElementById('revenueChart').getContext('2d');
    var ctx3 = document.getElementById('mostSoldChart').getContext('2d');
    var ctx4 = document.getElementById('leastSoldChart').getContext('2d');

    // Create charts
    var ordersChart = new Chart(ctx1, {
        type: 'bar',
        data: {
            labels: ['Completed Orders', 'Incomplete Orders', 'Expected Orders'],
            datasets: [{
                label: 'Orders',
                data: [{{ orders }}, {{ incomplete_orders }}, {{ expected_orders }}],
                backgroundColor: ['#5c6bc0', '#66bb6a', '#ef5350']
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });

    var revenueChart = new Chart(ctx2, {
        type: 'bar',
        data: {
            labels: ['Last Month Revenue', 'Expected Revenue'],
            datasets: [{
                label: 'Revenue',
                data: [{{ revenue }}, {{ expected_revenue }}],
                backgroundColor: ['#5c6bc0', '#66bb6a']
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });

    // You can similarly create charts for most_sold_product and least_sold_product
</script>

<script>
    // Get the data values from the Django context
    var completedOrders = {{ orders }};
    var incompleteOrders = {{ incomplete_orders }};
    var expectedOrders = {{ expected_orders }};
    
    // Create a data array for the Pie Chart
    var pieData = {
        labels: ['Completed Orders', 'Incomplete Orders', 'Expected Orders'],
        datasets: [{
            data: [completedOrders, incompleteOrders, expectedOrders],
            backgroundColor: ['#36A2EB', '#FFCE56', '#FF6384'],
        }]
    };
    
    // Get the canvas element
    var pieCanvas = document.getElementById('pieChart');
    
    // Create a Pie Chart
    var pieChart = new Chart(pieCanvas, {
        type: 'pie',
        data: pieData,
    });
</script>


<script>
    // Function to remove messages after 5 seconds
    setTimeout(function() {
        var messagesContainer = document.querySelector('.messages-container');
        if (messagesContainer) {
            messagesContainer.classList.add('fade-out');
            setTimeout(function() {
                messagesContainer.remove();
            }, 1000); // Remove after 1 second (after the fade-out animation)
        }
    }, 5000); // 5 seconds
</script>
