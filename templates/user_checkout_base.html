<script type="text/javascript">
	$(document).ready(function() {
	  // Dropdown toggle
	  $('.dropdown-toggle').on('click', function(){
		var dropdownMenu = $(this).next('.dropdown-menu');
		if (dropdownMenu.is(':hidden')) {
		  dropdownMenu.slideDown(0);
		} else {
		  dropdownMenu.slideUp(0);
		}
	  });
	
	  // Collapse toggle
	  $('.collapse-toggle').on('click', function(){
		$(this).toggleClass('active');
		var target = $(this).data('target');
		var collapseElement = $(target);
		if (collapseElement.is(':hidden')) {
		  collapseElement.slideDown(0);
		} else {
		  collapseElement.slideUp(0);
		}
	  });
	});

  </script>

  function handleCardClick(event) {
    // Get the associated radio button inside the clicked card
    const radioButton = event.currentTarget.querySelector('input[name="address_option"]');
    // Get all "DELIVER HERE" anchor tags
    const deliverButtons = document.querySelectorAll('.btn.btn-primary.btn-sm-1');

    // Hide all "DELIVER HERE" buttons
    deliverButtons.forEach(button => {
      button.style.display = 'none';
    });

    // Check if the clicked card's radio button is already selected
    const isAlreadySelected = radioButton.checked;

    // Uncheck all radio buttons if the clicked card's radio button is not already selected
    if (!isAlreadySelected) {
      const radioButtons = document.querySelectorAll('input[name="address_option"]');
      radioButtons.forEach(button => {
        button.checked = false;
      });
    }

    // Toggle the radio button's checked state
    radioButton.checked = !isAlreadySelected;

    // Show the "DELIVER HERE" button for the selected address
    if (radioButton.checked) {
      const deliverButton = event.currentTarget.querySelector('.btn.btn-primary.btn-sm-1');
      deliverButton.style.display = 'inline-block';
    }
  }
